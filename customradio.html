<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Custom Radio</title>
  </head>
  <body>
    <form style="display: flex; flex-direction: row">
      <div>
        <input
          id="radio-1"
          class="radio-custom"
          name="radio-group"
          type="radio"
          checked
        />
        <label for="radio-1" class="radio-custom-label">First Choice</label>
      </div>
      <div>
        <input
          id="radio-2"
          class="radio-custom"
          name="radio-group"
          type="radio"
        />
        <label for="radio-2" class="radio-custom-label">Second Choice</label>
      </div>
      <div>
        <input
          id="radio-3"
          class="radio-custom"
          name="radio-group"
          type="radio"
        />
        <label for="radio-3" class="radio-custom-label">Third Choice</label>
      </div>
    </form>
  </body>
</html>
